<md-toolbar>
  <span class="title">{{title}}</span>
</md-toolbar>
<nav md-tab-nav-bar>
  <a md-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.url"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive"
     >
    {{link.label}}
  </a>
</nav>
<router-outlet></router-outlet>
